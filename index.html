<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J.A.R.V.I.S. GitHub Achievements</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto+Mono:wght@300;400;500&display=swap');
    
    :root {
      --primary: #00f6ff;
      --primary-dark: #00c8d6;
      --primary-light: rgba(0, 246, 255, 0.5);
      --primary-extra-light: rgba(0, 246, 255, 0.1);
      --bg-dark: #020617;
      --bg-medium: #0f172a;
      --bg-light: #1e293b;
      --text-primary: #00f6ff;
      --text-secondary: #94a3b8;
      --success: #4ade80;
      --warning: #facc15;
      --error: #f87171;
      --border-radius: 0.5rem;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(var(--bg-medium), var(--bg-dark));
      color: var(--text-primary);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      flex-direction: column;
      position: relative;
    }
    
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0, 246, 255, 0.03) 1px, transparent 1px);
      background-size: 100% 2px;
      pointer-events: none;
      z-index: 1000;
      animation: scanline 8s linear infinite;
    }
    
    @keyframes scanline {
      from { transform: translateY(0); }
      to { transform: translateY(100vh); }
    }
    
    .container {
      background: linear-gradient(145deg, rgba(0, 255, 255, 0.05), rgba(0, 0, 0, 0.3));
      border: 1px solid var(--primary);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      width: 95%;
      max-width: 800px;
      text-align: center;
      box-shadow: 0 0 30px var(--primary-light);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      z-index: 10;
      margin: 1rem 0;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, var(--primary-light) 0%, transparent 70%);
      opacity: 0.1;
      pointer-events: none;
      animation: pulse 15s infinite alternate;
    }
    
    @keyframes pulse {
      0% { transform: translate(0, 0); }
      25% { transform: translate(5%, 5%); }
      50% { transform: translate(0, 10%); }
      75% { transform: translate(-5%, 5%); }
      100% { transform: translate(0, 0); }
    }
    
    h1 {
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      margin-bottom: 1.5rem;
      color: var(--primary);
      text-shadow: 0 0 10px var(--primary-light);
      position: relative;
      display: inline-block;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, var(--primary), transparent);
    }
    
    .input-group {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      width: 100%;
      flex-wrap: wrap;
    }
    
    input {
      flex: 1;
      min-width: 200px;
      max-width: 500px;
      padding: 0.8rem 1rem;
      border: 1px solid var(--primary);
      border-radius: var(--border-radius);
      font-size: 1rem;
      background-color: var(--bg-light);
      color: var(--text-primary);
      font-family: 'Roboto Mono', monospace;
      transition: all 0.3s ease;
      outline: none;
    }
    
    input:focus {
      border-color: var(--primary-dark);
      box-shadow: 0 0 10px var(--primary-light);
    }
    
    button {
      padding: 0.8rem 1.5rem;
      background: linear-gradient(145deg, var(--primary), var(--primary-dark));
      border: none;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      white-space: nowrap;
    }
    
    button:hover {
      background: linear-gradient(145deg, var(--primary-dark), var(--primary));
      transform: translateY(-2px);
      box-shadow: 0 5px 15px var(--primary-light);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      background: var(--bg-light);
      color: var(--text-secondary);
    }
    
    .user-profile {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid var(--primary);
      object-fit: cover;
      box-shadow: 0 0 15px var(--primary-light);
    }
    
    .user-info {
      text-align: left;
      max-width: 100%;
    }
    
    .username {
      font-size: 1.3rem;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 0.2rem;
      word-break: break-word;
    }
    
    .bio {
      font-size: 0.9rem;
      color: var(--text-secondary);
      font-family: 'Roboto Mono', monospace;
      max-width: 100%;
      word-break: break-word;
    }
    
    .progress-container {
      width: 100%;
      background-color: var(--bg-light);
      border-radius: var(--border-radius);
      margin: 1rem 0;
      height: 10px;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      border-radius: var(--border-radius);
      transition: width 1s ease;
    }
    
    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      font-family: 'Roboto Mono', monospace;
      font-size: 0.9rem;
      color: var(--text-secondary);
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    
    .badge-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    
    @media (min-width: 768px) {
      .badge-container {
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      }
    }
    
    .badge-section {
      background: rgba(0, 0, 0, 0.3);
      border-radius: var(--border-radius);
      padding: 1rem;
      border: 1px solid var(--primary);
    }
    
    .badge-section h3 {
      margin-bottom: 1rem;
      color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 1.1rem;
    }
    
    .badge {
      padding: 0.8rem;
      margin: 0.5rem 0: 0.8rem;
      background-color: var(--primary-extra-light);
      border-left: 4px solid var(--primary);
      border-radius: var(--border-radius);
      text-align: left;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      transition: all 0.3s ease;
      cursor: default;
      position: relative;
      overflow: hidden;
    }
    
    .badge:hover {
      transform: translateX(5px);
      box-shadow: 0 0 15px var(--primary-light);
    }
    
    .badge::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, var(--primary-extra-light), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }
    
    .badge:hover::before {
      transform: translateX(100%);
    }
    
    .badge.unlocked {
      border-left-color: var(--success);
    }
    
    .badge.locked {
      border-left-color: var(--error);
      opacity: 0.7;
    }
    
    .badge-icon {
      font-size: 1.5rem;
      min-width: 30px;
    }
    
    .badge-info {
      flex: 1;
    }
    
    .badge-title {
      font-weight: bold;
      margin-bottom: 0.2rem;
      font-size: 0.95rem;
    }
    
    .badge-desc {
      font-size: 0.8rem;
      color: var(--text-secondary);
      font-family: 'Roboto Mono', monospace;
    }
    
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    
    .typing {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid var(--primary);
      width: 0;
      animation: typing 3s steps(40, end) forwards;
    }
    
    @keyframes fadeIn {
weh: 0.5s ease forwards;
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid var(--primary-light);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    #chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(145deg, rgba(0, 0, 0, 0.7), rgba(0, 20, 30, 0.5));
      border-radius: var(--border-radius);
      border: 1px solid var(--primary);
      color: var(--text-primary);
      font-size: 0.9rem;
      width: 90%;
      max-width: 350px;
      max-height: 60vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0, 246, 255, 0.3);
      transform: translateY(20px);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 100;
      overflow: hidden;
    }
    
    #chatbot.visible {
      transform: translateY(0);
      opacity: 1;
    }
    
    #chatbot-header {
      padding: 0.8rem 1rem;
      background: rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid var(--primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
    }
    
    #chatbot-title {
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    #chatbot-close {
      background: none;
      border: none;
      color: var(--text-primary);
      cursor: pointer;
      font-size: 1rem;
    }
    
    #chatlog {
      padding: 1rem;
      flex: 1;
      overflow-y: auto;
      max-height: calc(60vh - 100px);
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }
    
    .chat-message {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }
    
    .user-message {
      align-self: flex-end;
      background: rgba(0, 246, 255, 0.1);
      padding: 0.5rem 0.8rem;
      border-radius: 1rem 1rem 0 1rem;
      max-width: 80%;
      word-break: break-word;
    }
    
    .bot-message {
      align-self: flex-start;
      background: rgba(0, 0, 0, 0.3);
      padding: 0.5rem 0.8rem;
      border-radius: 1rem 1rem 1rem 0;
      max-width: 80%;
      word-break: break-word;
    }
    
    #chatbot-input {
      padding: 0.8rem 1rem;
      border: none;
      border-top: 1px solid var(--primary);
      background: rgba(0, 0, 0, 0.5);
      color: var(--text-primary);
      font-family: 'Roboto Mono', monospace;
      outline: none;
      width: 100%;
    }
    
    #chatbot-input:focus {
      background: rgba(0, 0, 0, 0.7);
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 0.8rem 1rem;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid var(--primary);
      border-radius: var(--border-radius);
      color: var(--text-primary);
      transform: translateX(200%);
      transition: transform 0.3s ease;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      max-width: 90%;
      word-break: break-word;
    }
    
    .notification.show {
      transform: translateX(0);
    }
    
    .settings-panel {
      position: fixed;
      top: 60px; /* Adjusted to avoid overlap with settings toggle */
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid var(--primary);
      border-radius: var(--border-radius);
      padding: 1rem;
      z-index: 110; /* Higher than container */
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      width: 80%;
      max-width: 300px;
    }
    
    .settings-panel.visible {
      transform: translateX(0);
    }
    
    .settings-item {
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .settings-label {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--bg-light);
      transition: .4s;
      border-radius: 24px;
      border: 1px solid var(--primary);
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 3px;
      background-color: var(--primary);
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: var(--bg-light);
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    #settings-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 120; /* Higher z-index to ensure visibility */
      box-shadow: 0 0 10px var(--primary-light);
      transition: all 0.3s ease;
    }
    
    #settings-toggle:hover {
      transform: scale(1.1);
    }
    
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .particle {
      position: absolute;
      background: var(--primary-light);
      border-radius: 50%;
      pointer-events: none;
    }
    
    .theme-picker {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    
    .theme-color {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border 0.3s ease;
    }
    
    .theme-color.selected {
      border-color: var(--text-primary);
    }
    
    .rate-limit {
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-top: 0.5rem;
    }
    
    .settings-close {
      background: none;
      border: none;
      color: var(--text-primary);
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="scanlines"></div>
  <div class="particles" id="particles"></div>
  
  <!-- Settings Toggle -->
  <div id="settings-toggle" role="button" aria-label="Toggle settings panel" tabindex="0">
    <i class="fas fa-cog"></i>
  </div>
  
  <!-- Settings Panel -->
  <div class="settings-panel" id="settings-panel" role="dialog" aria-label="Settings panel">
    <button class="settings-close" id="settings-close" aria-label="Close settings panel"><i class="fas fa-times"></i></button>
    <h3><i class="fas fa-sliders-h"></i> Settings</h3>
    <div class="settings-item">
      <span class="settings-label">Voice Assistant</span>
      <label class="switch">
        <input type="checkbox" id="voice-toggle" checked aria-label="Toggle voice assistant">
        <span class="slider"></span>
      </label>
    </div>
    <div class="settings-item">
      <span class="settings-label">Dark Mode</span>
      <label class="switch">
        <input type="checkbox" id="dark-mode-toggle" checked aria-label="Toggle dark mode">
        <span class="slider"></span>
      </label>
    </div>
    <div class="settings-item">
      <span class="settings-label">Animations</span>
      <label class="switch">
        <input type="checkbox" id="animations-toggle" checked aria-label="Toggle animations">
        <span class="slider"></span>
      </label>
    </div>
    <div class="settings-item">
      <span class="settings-label">Theme Color</span>
      <div class="theme-picker">
        <div class="theme-color" style="background-color: #00f6ff" data-color="#00f6ff" aria-label="Select cyan theme" tabindex="0"></div>
        <div class="theme-color" style="background-color: #ff00ff" data-color="#ff00ff" aria-label="Select magenta theme" tabindex="0"></div>
        <div class="theme-color" style="background-color: #ff9900" data-color="#ff9900" aria-label="Select orange theme" tabindex="0"></div>
      </div>
    </div>
  </div>
  
  <!-- Main Container -->
  <div class="container">
    <h1><i class="fas fa-robot"></i> J.A.R.V.I.S. GitHub Achievements</h1>
    
    <div class="input-group">
      <input type="text" id="username" placeholder="Enter GitHub username" aria-label="GitHub username input" />
      <button id="scan-button" onclick="debouncedFetchAchievements()" aria-label="Scan GitHub profile">
        <i class="fas fa-search"></i> Scan Profile
      </button>
      <button id="export-button" onclick="exportAchievements()" disabled aria-label="Export achievements">
        <i class="fas fa-download"></i> Export
      </button>
    </div>
    
    <div id="rate-limit" class="rate-limit"></div>
    
    <div id="user-profile" class="user-profile" style="display: none;">
      <img id="avatar" class="avatar" src="" alt="User Avatar">
      <div class="user-info">
        <div class="username" id="display-name"></div>
        <div class="bio" id="user-bio"></div>
      </div>
    </div>
    
    <div id="progress-container" class="progress-container" style="display: none;">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
    
    <div id="stats" class="stats" style="display: none;">
      <span id="unlocked-count">0</span> of <span id="total-count">0</span> achievements unlocked
      <span id="completion-percentage">(0%)</span>
    </div>
    
    <div id="result"></div>
  </div>
  
  <div id="chatbot" role="dialog" aria-label="J.A.R.V.I.S. Chatbot">
    <div id="chatbot-header">
      <div id="chatbot-title"><i class="fas fa-robot"></i> J.A.R.V.I.S.</div>
      <button id="chatbot-close" aria-label="Close chatbot"><i class="fas fa-times"></i></button>
    </div>
    <div id="chatlog" role="log" aria-live="polite"></div>
    <input type="text" id="chatbot-input" placeholder="Ask me something..." aria-label="Chatbot input" />
  </div>
  
  <div class="notification" id="notification" role="alert">
    <i class="fas fa-info-circle"></i>
    <span id="notification-message"></span>
  </div>

  <script>
    // Global variables
    const synth = window.speechSynthesis || { speak: () => {}, cancel: () => {}, getVoices: () => [] };
    let voiceEnabled = localStorage.getItem('voiceEnabled') !== 'false';
    let darkMode = localStorage.getItem('darkMode') !== 'false';
    let animationsEnabled = localStorage.getItem('animationsEnabled') !== 'false';
    let primaryColor = localStorage.getItem('primaryColor') || '#00f6ff';
    let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
    let lastAchievements = null;
    
    // DOM elements
    const chatbot = document.getElementById('chatbot');
    const chatlog = document.getElementById('chatlog');
    const chatbotInput = document.getElementById('chatbot-input');
    const chatbotClose = document.getElementById('chatbot-close');
    const settingsToggle = document.getElementById('settings-toggle');
    const settingsPanel = document.getElementById('settings-panel');
    const settingsClose = document.getElementById('settings-close');
    const voiceToggle = document.getElementById('voice-toggle');
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const animationsToggle = document.getElementById('animations-toggle');
    const notification = document.getElementById('notification');
    const notificationMessage = document.getElementById('notification-message');
    const exportButton = document.getElementById('export-button');
    const rateLimitDisplay = document.getElementById('rate-limit');
    
    // Debounce function to prevent rapid API calls
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }
    
    // Initialize particles
    function initParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = window.innerWidth < 768 ? 10 : 20;
      particlesContainer.innerHTML = '';
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        const size = Math.random() * 2 + 1;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.top = `${Math.random() * 100}vh`;
        const duration = Math.random() * 15 + 10;
        const delay = Math.random() * 5;
        particle.style.animation = `float ${duration}s linear ${delay}s infinite`;
        particlesContainer.appendChild(particle);
      }
      
      const style = document.createElement('style');
      style.textContent = `
        @keyframes float {
          0% { transform: translate(0, 0); opacity: 0; }
          10% { opacity: 0.8; }
          100% { transform: translate(${Math.random() * 50 - 25}px, ${Math.random() * 50 - 25}px); opacity: 0; }
        }
      `;
      document.head.appendChild(style);
    }
    
    // Show notification
    function showNotification(message, duration = 3000) {
      notificationMessage.textContent = message;
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, duration);
    }
    
    // Initialize speech synthesis
    function initSpeech() {
      voiceToggle.checked = voiceEnabled;
      if (synth.getVoices().length === 0) {
        synth.addEventListener('voiceschanged', () => {
          console.log('Voices loaded');
        });
      }
    }
    
    // Speak text
    function speak(text) {
      if (!voiceEnabled || !text || !synth.speak) return;
      
      if (synth.speaking) {
        synth.cancel();
      }
      
      const utter = new SpeechSynthesisUtterance(text);
      utter.pitch = 1.2;
      utter.rate = 0.9;
      utter.volume = 1;
      
      const voices = synth.getVoices();
      const preferredVoices = [
        'Google UK English Male',
        'Microsoft David Desktop - English (United States)',
        'Alex'
      ];
      
      for (const voiceName of preferredVoices) {
        const voice = voices.find(v => v.name === voiceName);
        if (voice) {
          utter.voice = voice;
          break;
        }
      }
      
      if (!utter.voice && voices.length > 0) {
        utter.voice = voices[0];
      }
      
      synth.speak(utter);
    }
    
    // Sanitize input
    function sanitizeInput(input) {
      const div = document.createElement('div');
      div.textContent = input;
      return div.innerHTML;
    }
    
    // AI Chat function
    function aiChat(input) {
      if (!input.trim()) return;
      
      const sanitizedInput = sanitizeInput(input);
      addChatMessage(sanitizedInput, 'user');
      chatHistory.push({ sender: 'user', message: sanitizedInput });
      localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
      
      const lowerInput = sanitizedInput.toLowerCase();
      let response = "I'm sorry, I didn't understand that. How can I assist you?";
      
      if (lowerInput.includes('hello') || lowerInput.includes('hi')) {
        response = "Hello, Commander. How can I assist you today?";
      } else if (lowerInput.includes('help')) {
        response = "I can help you track GitHub achievements, provide tips, or export your progress. Enter a GitHub username and click 'Scan Profile' to start.";
      } else if (lowerInput.includes('about') || lowerInput.includes('what') || lowerInput.includes('who')) {
        response = "I am J.A.R.V.I.S., your GitHub Achievements Assistant. I analyze GitHub profiles to track progress and provide tips for unlocking achievements.";
      } else if (lowerInput.includes('thank')) {
        response = "You're welcome, Commander. Always happy to assist.";
      } else if (lowerInput.includes('feature') || lowerInput.includes('todo')) {
        response = "Features include: Achievement tracking, progress export, theme customization, and interactive chatbot. Future updates may add user comparisons and detailed stats.";
      } else if (lowerInput.includes('github') || lowerInput.includes('achievement')) {
        response = "GitHub achievements are badges for actions like starring repos, merging PRs, or sponsoring contributors. Scan a profile to see what's unlocked!";
      } else if (lowerInput.includes('tip') || lowerInput.includes('unlock')) {
        response = lastAchievements && lastAchievements.locked.length > 0 
          ? `To unlock "${lastAchievements.locked[0].name}": ${lastAchievements.locked[0].tip}` 
          : "Scan a profile to get personalized achievement tips!";
      } else if (lowerInput.includes('clear chat')) {
        chatHistory = [];
        localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        chatlog.innerHTML = '';
        response = "Chat history cleared.";
      }
      
      setTimeout(() => {
        addChatMessage(response, 'bot');
        chatHistory.push({ sender: 'bot', message: response });
        localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        speak(response);
      }, 500);
    }

      messageDiv.classList.add('chat-message');
      
      const contentDiv = document.createElement('div');

      contentDiv.textContent = message;
      
      messageDiv.appendChild(contentDiv);
      chatlog.appendChild(messageDiv);
      chatlog.scrollTop = chatlog.scrollHeight;
    }

    // Fetch GitHub data with pagination
    async function fetchGitHubData(url, allData = []) {
      try {
        const response = await fetch(url);
        const rateLimitRemaining = response.headers.get('X-RateLimit-Remaining');
        const rateLimitReset = response.headers.get('X-RateLimit-Reset');
        
        if (rateLimitRemaining && rateLimitReset) {
          const resetTime = new Date(rateLimitReset * 1000);
          rateLimitDisplay.textContent = `API Calls Remaining: ${rateLimitRemaining} (Resets at ${resetTime.toLocaleTimeString()})`;
        }
        
        if (!response.ok) {
          if (response.status === 404) {
            throw new Error("User not found. Please check the GitHub username.");
          } else if (rateLimitRemaining === '0') {
            throw new Error(`GitHub API rate limit exceeded. Try again after ${new Date(rateLimitReset * 1000).toLocaleTimeString()}`);
          }
          throw new Error(`GitHub API error: ${response.status} ${response.statusText}`);
        }
        
        const data = await response.json();
        allData = allData.concat(Array.isArray(data) ? data : [data]);
        
        const linkHeader = response.headers.get('Link');
        if (linkHeader && linkHeader.includes('rel="next"')) {
          const nextUrl = linkHeader.match(/<([^>]+)>;\s*rel="next"/)[1];
          return fetchGitHubData(nextUrl, allData);
        }
        
        return allData;
      } catch (error) {
        console.error('Fetch error:', error);
        throw error;
      }
    }
    
    // Fetch achievements
    async function fetchAchievements(retryCount = 0) {
      const username = sanitizeInput(document.getElementById('username').value.trim());
      const resultDiv = document.getElementById('result');
      const scanButton = document.getElementById('scan-button');
      const userProfile = document.getElementById('user-profile');
      const progressContainer = document.getElementById('progress-container');
      const stats = document.getElementById('stats');
      
      if (!username) {
        showNotification("Please enter a GitHub username");
        speak("Please enter a GitHub username.");
        return;
      }
      
      resultDiv.innerHTML = '<p class="fade-in"><span class="loading"></span> Scanning GitHub profile...</p>';
      scanButton.innerHTML = '<span class="loading"></span> Scanning...';
      scanButton.disabled = true;
      exportButton.disabled = true;
      
      try {
        const userData = await fetchGitHubData(`https://api.github.com/users/${username}`);
        
        document.getElementById('avatar').src = userData.avatar_url || 'https://via.placeholder.com/70';
        document.getElementById('display-name').textContent = userData.name || username;
        document.getElementById('user-bio').textContent = userData.bio || 'No bio available';
        userProfile.style.display = 'flex';
        
        const [repos, starred, events] = await Promise.all([
          fetchGitHubData(`https://api.github.com/users/${username}/repos?per_page=100`),
          fetchGitHubData(`https://api.github.com/users/${username}/starred?per_page=100`),
          fetchGitHubData(`https://api.github.com/users/${username}/events/public?per_page=100`)
        ]);
        
        const unlocked = [];
        
        if (repos.some(r => !r.fork)) {
          unlocked.push("Open Sourcerer");
        }
        
        const forks = repos.filter(r => r.fork);
        if (forks.length >= 5) {
          unlocked.push("Forker");
        }
        
        if (starred.length >= 1) {
          unlocked.push("Starstruck");
        }
        
        const prs = events.filter(e => e.type === "PullRequestEvent" && e.payload.pull_request?.merged);
        
        if (prs.length >= 1) {
          unlocked.push("YOLO");
        }
        
        if (prs.length >= 5) {
          unlocked.push("Pull Shark");
        }
        
        const dayCounts = {};
        prs.forEach(pr => {
          const date = new Date(pr.created_at).toISOString().slice(0, 10);
          dayCounts[date] = (dayCounts[date] || 0) + 1;
        });
        if (Object.values(dayCounts).some(count => count >= 3)) {
          unlocked.push("Pull Blast");
        }
        
        if (repos.some(r => {
          const created = new Date(r.created_at);
          return prs.some(pr => {
            const prTime = new Date(pr.created_at);
            return prTime >= created && prTime - created < 60 * 1000;
          });
        })) {
          unlocked.push("Quickdraw");
        }
        
        const coAuthoredPRs = prs.filter(pr => 
          pr.payload.pull_request?.body?.includes('Co-authored-by:')
        );
        if (coAuthoredPRs.length >= 1) {
          unlocked.push("Pair Extraordinaire");
        }
        
        const locked = allAchievements.filter(a => !unlocked.includes(a.name) && !a.unsupported);
        const progress = (unlocked.length / (allAchievements.length - allAchievements.filter(a => a.unsupported).length)) * 100;
        
        lastAchievements = { unlocked, locked, username, timestamp: new Date().toISOString() };
        exportButton.disabled = false;
        
        document.getElementById('progress-bar').style.width = `${progress}%`;
        progressContainer.style.display = 'block';
        
        document.getElementById('unlocked-count').textContent = unlocked.length;
        document.getElementById('total-count').textContent = allAchievements.length - allAchievements.filter(a => a.unsupported).length;
        document.getElementById('completion-percentage').textContent = `(${Math.round(progress)}%)`;
        stats.style.display = 'flex';
        
        resultDiv.innerHTML = `
          <div class="badge-container">
            <div class="badge-section">
              <h3><i class="fas fa-unlock"></i> Unlocked Achievements</h3>
              ${unlocked.length ? 
                unlocked.map(name => {
                  const achievement = allAchievements.find(a => a.name === name);
                  return `
                    <div class="badge unlocked" role="listitem">
                      <div class="badge-icon"><i class="fas ${achievement.icon}"></i></div>
                      <div class="badge-info">
                        <div class="badge-title">${name}</div>
                        <div class="badge-desc">${achievement.description}</div>
                        <div class="badge-desc">Tip: ${achievement.tip}</div>
                      </div>
                    </div>
                  `;
                }).join('') : 
                '<div class="badge"><i class="fas fa-lock"></i> No achievements unlocked yet</div>'
              }
            </div>
            <div class="badge-section">
              <h3><i class="fas fa-lock"></i> Missing Achievements</h3>
              ${locked.length ? 
                locked.map(achievement => `
                  <div class="badge locked" role="listitem">
                    <div class="badge-icon"><i class="fas ${achievement.icon}"></i></div>
                    <div class="badge-info">
                      <div class="badge-title">${achievement.name}</div>
                      <div class="badge-desc">${achievement.description}</div>
                      <div class="badge-desc">Tip: ${achievement.tip}</div>
                    </div>
                  </div>
                `).join('') : 
                '<div class="badge"><i class="fas fa-trophy"></i> All supported achievements unlocked!</div>'
              }
            </div>
            ${allAchievements.some(a => a.unsupported) ? `
              <div class="badge-section">
                <h3><i class="fas fa-exclamation-triangle"></i> Unsupported Achievements</h3>
                ${allAchievements.filter(a => a.unsupported).map(achievement => `
                  <div class="badge locked" role="listitem">
                    <div class="badge-icon"><i class="fas ${achievement.icon}"></i></div>
                    <div class="badge-info">
                      <div class="badge-title">${achievement.name}</div>
                      <div class="badge-desc">${achievement.description}</div>
                      <div class="badge-desc">Tip: ${achievement.tip}</div>
                    </div>
                  </div>
                `).join('')}
              </div>
            ` : ''}
          </div>
        `;
        
        speak(`Scan complete. ${unlocked.length} out of ${allAchievements.length - allAchievements.filter(a => a.unsupported).length} achievements unlocked. ${progress >= 50 ? 'Excellent progress, Commander.' : 'Keep working on it.'}`);
        
        if (locked.length > 0) {
          setTimeout(() => {
            addChatMessage(`I've analyzed your GitHub achievements. Here are some tips to unlock more:`, 'bot');
            chatHistory.push({ sender: 'bot', message: `I've analyzed your GitHub achievements. Here are some tips to unlock more:` });
            locked.slice(0, 3).forEach(achievement => {
              setTimeout(() => {
                const tipMessage = `To unlock "${achievement.name}": ${achievement.tip}`;
                addChatMessage(tipMessage, 'bot');
                chatHistory.push({ sender: 'bot', message: tipMessage });
                localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
              }, 500);
            });
          }, 1000);
        }
        
      } catch (error) {
        console.error('Error:', error);
        const errorMessage = error.message || 'Error fetching user data. Please try again later.';
        resultDiv.innerHTML = `
          <p style="color: var(--error);" class="fade-in">
            <i class="fas fa-exclamation-triangle"></i> ${errorMessage}
            ${retryCount < 2 ? '<button onclick="debouncedFetchAchievements(' + (retryCount + 1) + ')" class="retry-button">Retry</button>' : ''}
          </p>
        `;
        speak('Error fetching user data. ' + errorMessage);
      } finally {
        scanButton.innerHTML = '<i class="fas fa-search"></i> Scan Profile';
        scanButton.disabled = false;
      }
    }
    
    // Debounced fetchAchievements
    const debouncedFetchAchievements = debounce(fetchAchievements, 500);
    
    // Export achievements
    function exportAchievements() {
      if (!lastAchievements) {
        showNotification("No achievements to export. Scan a profile first.");
        return;
      }
      
      const dataStr = JSON.stringify(lastAchievements, null, 2);
      const blob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = `${lastAchievements.username}_achievements_${lastAchievements.timestamp}.json`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
      showNotification("Achievements exported successfully!");
      speak("Achievements exported successfully.");
    }
    
    // Update theme
    function updateTheme(color) {
      primaryColor = color;
      document.documentElement.style.setProperty('--primary', color);
      document.documentElement.style.setProperty('--primary-dark', adjustColor(color, -20));
      document.documentElement.style.setProperty('--primary-light', adjustColor(color, 0, 0.5));
      document.documentElement.style.setProperty('--primary-extra-light', adjustColor(color, 0, 0.1));
      localStorage.setItem('primaryColor', color);
      showNotification("Theme updated!");
    }
    
    // Adjust color
    function adjustColor(hex, brightness = 0, opacity = 1) {
      hex = hex.replace('#', '');
      const r = parseInt(hex.substr(0, 2), 16);
      const g = parseInt(hex.substr(2, 2), 16);
      const b = parseInt(hex.substr(4, 2), 16);
      const newR = Math.min(255, Math.max(0, r + brightness));
      const newG = Math.min(255, Math.max(0, g + brightness));
      const newB = Math.min(255, Math.max(0, b + brightness));
      return opacity < 1 
        ? `rgba(${newR}, ${newG}, ${newB}, ${opacity})`
        : `#${newR.toString(16).padStart(2, '0')}${newG.toString(16).padStart(2, '0')}${newB.toString(16).padStart(2, '0')}`;
    }
    
    // Make element draggable
    function makeDraggable(element, handle) {
      let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
      
      handle.onmousedown = dragMouseDown;
      handle.ontouchstart = touchStart;
      
      function dragMouseDown(e) {
        e.preventDefault();
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
      }
      
      function touchStart(e) {
        const touch = e.touches[0];
        pos3 = touch.clientX;
        pos4 = touch.clientY;
        document.ontouchend = closeDragElement;
        document.ontouchmove = touchMove;
      }
      
      function elementDrag(e) {
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        element.style.top = (element.offsetTop - pos2) + "px";
        element.style.left = (element.offsetLeft - pos1) + "px";
      }
      
      function touchMove(e) {
        const touch = e.touches[0];
        pos1 = pos3 - touch.clientX;
        pos2 = pos4 - touch.clientY;
        pos3 = touch.clientX;
        pos4 = touch.clientY;
        element.style.top = (element.offsetTop - pos2) + "px";
        element.style.left = (element.offsetLeft - pos1) + "px";
      }
      
      function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
        document.ontouchend = null;
        document.ontouchmove = null;
      }
    }
    
    // Event listeners
    document.addEventListener('DOMContentLoaded', () => {
      voiceToggle.checked = voiceEnabled;
      darkModeToggle.checked = darkMode;
      animationsToggle.checked = animationsEnabled;
      updateTheme(primaryColor);
      
      initParticles();
      initSpeech();
      loadChatHistory();
      
      setTimeout(() => {
        chatbot.classList.add('visible');
      }, 2000);
      
      chatbotInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          const input = chatbotInput.value.trim();
          if (input) {
            aiChat(input);
            chatbotInput.value = '';
          }
        }
      });
      
      chatbotClose.addEventListener('click', () => {
        chatbot.classList.remove('visible');
      });
      
      settingsToggle.addEventListener('click', () => {
        settingsPanel.classList.toggle('visible');
      });
      
      settingsToggle.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          settingsPanel.classList.toggle('visible');
        }
      });
      
      settingsClose.addEventListener('click', () => {
        settingsPanel.classList.remove('visible');
      });
      
      voiceToggle.addEventListener('change', (e) => {
        voiceEnabled = e.target.checked;
        localStorage.setItem('voiceEnabled', voiceEnabled);
        showNotification(`Voice assistant ${voiceEnabled ? 'enabled' : 'disabled'}`);
      });
      
      darkModeToggle.addEventListener('change', (e) => {
        darkMode = e.target.checked;
        document.body.style.background = darkMode 
          ? 'radial-gradient(var(--bg-medium), var(--bg-dark))' 
          : 'radial-gradient(#f8fafc, #e2e8f0)';
        document.body.style.color = darkMode ? 'var(--text-primary)' : '#1e293b';
        localStorage.setItem('darkMode', darkMode);
        showNotification(`Dark mode ${darkMode ? 'enabled' : 'disabled'}`);
      });
      
      animationsToggle.addEventListener('change', (e) => {
        animationsEnabled = e.target.checked;
        document.body.style.animationPlayState = animationsEnabled ? 'running' : 'paused';
        localStorage.setItem('animationsEnabled', animationsEnabled);
        showNotification(`Animations ${animationsEnabled ? 'enabled' : 'disabled'}`);
      });
      
      document.querySelectorAll('.theme-color').forEach(color => {
        if (color.dataset.color === primaryColor) {
          color.classList.add('selected');
        }
        color.addEventListener('click', () => {
          document.querySelectorAll('.theme-color').forEach(c => c.classList.remove('selected'));
          color.classList.add('selected');
          updateTheme(color.dataset.color);
        });
        color.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            document.querySelectorAll('.theme-color').forEach(c => c.classList.remove('selected'));
            color.classList.add('selected');
            updateTheme(color.dataset.color);
          }
        });
      });
      
      makeDraggable(chatbot, document.getElementById('chatbot-header'));
      
      setTimeout(() => {
        speak("J.A.R.V.I.S. online. Ready to assist with GitHub achievements tracking.");
      }, 1000);
      
      document.getElementById('username').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          debouncedFetchAchievements();
        }
      });
    });
  </script>
